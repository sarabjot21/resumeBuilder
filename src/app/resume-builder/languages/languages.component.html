<div class="parent-container">
    <div class="col-lg-6">
      <div class="container text-center">
        <h3>
          <b>LANGUAGES</b>
        </h3>
      </div>
      <hr>
      <div id="contact-info" class="vcard">
        <div class="container" *ngFor="let language of languages;let i=index">
          <div class="row">
              <div class="col-lg-10">
                  <b>Language{{i+1}}:</b>
                  <span class="tel" [froalaView]="languages[i]">{{languages[i]}}</span>
                </div>
            <div class="col-lg-2">
              <button class="btn btn-primary" id="{{i}}" #buttonId (click)="onUpdateButton(buttonId)">Update</button>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
    <div class="col-lg-6" id="editor">
      <div class="container text-center">
        <h3>
          <b>EDITOR</b>
        </h3>
      </div>
      <hr>
      <div class="container text-center">
        <div class="row">
          <div class="container text-center">Language</div>
          <p [froalaEditor]="options" [(froalaModel)]="languages[froalaId]" style="width:80%"></p>
        </div>
        <div class="row" style="text-align:center;margin-top:350px">
          <div class="col-lg-6">
            <button class="btn btn-primary" (click)="onAddDetails()">Add</button>
          </div>
          <div class="col-lg-6">
            <button class="btn btn-primary" (click)="onRemoveDetails()">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
