<div class="parent-container">
  <div class="col-lg-7" [ngSwitch]="templateId">
    <div class="container text-center">
      <h3>
        <b>EXPERIENCES</b>
      </h3>
    </div>
    <hr>
    <div id="contact-info" class="vcard" *ngSwitchCase="2">
      <div class="container" *ngFor="let experience of experiences;let i=index">
        <div class="row">
          <div class="col-lg-10">
            <dd>
              <strong>Designation:</strong>
              <p [froalaView]="experiences[i].designation">{{experiences[i].designation}}</p>
              <strong>Company:</strong>
              <p [froalaView]="experiences[i].company">{{experiences[i].company}}</p>
              <strong>Duration:</strong>
              <p [froalaView]="experiences[i].duration">{{experiences[i].duration}}</p>
              <strong>Description:</strong>
              <p [froalaView]="experiences[i].details">{{experiences[i].details}}</p>
            </dd>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-primary" id="{{i}}" #buttonId (click)="onUpdateButton(buttonId)">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="container text-center">
      <h3>
        <b>EDITOR</b>
      </h3>
    </div>
    <hr>
    <div class="container text-center">
      <div class="row">
        <p>Designation</p>
        <p [froalaEditor]="options" [(froalaModel)]="experiences[froalaId].designation" style="width:80%"></p>
      </div>
      <div class="row">
        <p>Company</p>
        <p [froalaEditor]="options" [(froalaModel)]="experiences[froalaId].company" style="width:80%"></p>
      </div>
      <div class="row">
        <p>Duration</p>
        <p [froalaEditor]="options" [(froalaModel)]="experiences[froalaId].duration" style="width:80%"></p>
      </div>
      <div class="row">
        <p>Description</p>
        <p [froalaEditor]="options" [(froalaModel)]="experiences[froalaId].details" style="width:80%"></p>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <button class="btn btn-primary" (click)="onAddDetails()">Add</button>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-primary" (click)="onRemoveDetails()">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
