<div class="parent-container">
  <div class="col-lg-7">
    <div class="container text-center">
      <h3>
        <b>EDUCATION DETAILS</b>
      </h3>
    </div>
    <hr>
    <div id="contact-info" class="vcard">
      <div class="container" *ngFor="let education of educationDetails;let i=index">
        <div class="row">
          <div class="col-lg-10">
            <dd>
              <h2 [froalaView]="educationDetails[i].Qualification">{{educationDetails[i].Qualification}}</h2>
              <strong>School:</strong>
              <p [froalaView]="educationDetails[i].schoolName">{{educationDetails[i].schoolName}}</p>
              <strong>Marks:</strong>
              <p [froalaView]="educationDetails[i].Marks">{{educationDetails[i].Marks}}</p>
              <strong>Year Of Passing:</strong>
              <p  [froalaView]="educationDetails[i].yearOfPassing">{{educationDetails[i].yearOfPassing}}</p>
            </dd>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-primary" id="{{i}}" #buttonId (click)="onUpdateButton(buttonId)">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="container text-center">
      <h3>
        <b>EDITOR</b>
      </h3>
    </div>
    <hr>
    <div class="container text-center">
      <div class="row">
        <p>Qualification</p>
        <p [froalaEditor]='options' [(froalaModel)]="educationDetails[froalaId].Qualification" style="width:80%"></p>
      </div>
      <div class="row">
        <p>School</p>
        <p [froalaEditor]="options" [(froalaModel)]="educationDetails[froalaId].schoolName" style="width:80%"></p>
      </div>
      <div class="row">
        <p>Marks</p>
        <p [froalaEditor]="options" [(froalaModel)]="educationDetails[froalaId].Marks" style="width:80%"></p>
      </div>
      <div class="row">
        <p>year Of Passing</p>
        <p [froalaEditor]="options" [(froalaModel)]="educationDetails[froalaId].yearOfPassing" style="width:80%"></p>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <button class="btn btn-primary" (click)="onAddDetails()">Add</button>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-primary" (click)="onRemoveDetails()">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
